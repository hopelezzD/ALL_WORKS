<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Padauk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="registration-form window">
        <img src="../img/register-png.png" alt="" class="reg-png">
        <form class="reg-form">
            <h2 class="reg-title title">Registration form</h2>
            <p> 
                <label for="name">Name</label>
                <input type="text" id="name">
            </p>
            <p> 
                <label for="date">Date Of Birth</label>
                <input type="date" name="" id="date">
            </p>
            <p> 
                <label for="FMname">Father’s/Mother’s Name</label>
                <input type="text" id="FMname">
            </p>
            <p> 
                <label for="email">Email</label>
                <input type="email"id="email">
            </p>
            <p> 
                <label for="mobile">Mobile No.</label>
                <input type="tel"  id="mobile">
            </p>
            <p> 
                <label for="pass">Password</label>
                <input type="password"  id="pass">
            </p>
            <p> 
                <label for="repass">Re-enter Password</label>
                <input type="password"  id="repass">
            </p>
            <p> 
                <label for="homeTel">home Number</label>
                <input type="tel"  id="homeTel">
            </p>
            <input type="submit" value="SUBMIT" class="regSubmit">
        </form>
    </div>
</body>
</html>
