<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    ul>li {
      list-style: none;
    }

    li>span {
      vertical-align: top;
    }

    ul>li::before {
      content: "";
      display: inline-block;
      width: 216px;
      height: 216px;
      border-radius: 50px;
      background: url(./social-sprite.png);
      background-position: 0;
      margin-right: 15px;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <span>item1</span>
    </li>
    <li>
      <span>item2</span>
    </li>
  </ul>
</body>

</html>
